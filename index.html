<body>
    <h1>Hello world!</h1>
    <h2>Hi Hi!</h2>
    <h3>hi</h3>
    <h4>tag 4 add</h4>
    <!-- git init - инициализируем гит в проекте, чтобы он "следил" за изменениями на проекте
    git config --local user.name "Kirill" - делаем изменения в гит локальными под одним юзером
    git config --local user.email kk@mail.ru - добавили почту
    так же можем написать git config --global для глобальных изменений
    git add -A добавляем все файлы расположенные в папке
    git status смотрим состояние
    git commit -a -m"наименование изменений без пробела" Добавили все изменения
    git log - для просмотра какие commit были
    Q - выход из просмотра логов
    git remote add origin https://github.com/RostotskiyKirill/gitTest.git Добавляем удаленный репозиторий на ГитХаб 
    git branch -M main - ветка main
    git push -u origin main кладем все в ветку main
    git push origin main - добавляем все в репо
    git pull - Подтягиваем изменения внесенные. Всегда перед началом работы с кодом прописываем git pull-->
</body>
</html>
